<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="css/app.min.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
	<body>
    <main class="main">
      <section class="calculator">
        <div class="container">
          <h2 class="calculator__title section__title">
            Калькулятор расчета стоимости
          </h2>
          <form class="calculator__form">
            <div class="calculator__block">
              <div class="calculator__block_border">
                <h3 class="calculator__caption">
                  Материал
                </h3>
                <div class="calculator__select">
                  <div class="calculator__top">
                    <input type="radio" name="material">
                    <label for="">
                      Стекло
                    </label>
                  </div>
                  <div class="calculator__bottom">
                    <input type="radio" name="material">
                    <label for="">
                      Зеркало
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="calculator__block">
              <div class="calculator__block_border">
                <h3 class="calculator__caption">
                  Вид
                </h3>
                <div class="calculator__select">
                  <div class="calculator__top">
                    <input type="radio" name="material">
                    <label for="">
                      Прозрачное
                    </label>
                  </div>
                  <div class="calculator__bottom">
                    <input type="radio" name="material">
                    <label for="">
                      Осветленное
                    </label>
                  </div>
                  <div class="calculator__top">
                    <input type="radio" name="material">
                    <label for="">
                      Матовое (Мателюкс)
                    </label>
                  </div>
                  <div class="calculator__bottom">
                    <input type="radio" name="material">
                    <label for="">
                      Серое
                    </label>
                  </div>
                  <div class="calculator__bottom">
                    <input type="radio" name="material">
                    <label for="">
                      Бронза
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="calculator__block">
              <div class="calculator__block_border">
                <h3 class="calculator__caption">
                  Материал
                </h3>
                <div class="calculator__select">
                  <div class="calculator__top">
                    <input type="radio" name="material">
                    <label for="">
                      Стекло
                    </label>
                  </div>
                  <div class="calculator__bottom">
                    <input type="radio" name="material">
                    <label for="">
                      Зеркало
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
	</body>
</html>
